<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
  <head>
    {{ partial "meta.html" . }}
    <meta name="description" content="{{if .IsHome}}{{ $.Site.Params.description }}{{else}}{{.Description}}{{end}}" />
    <title>{{ .Site.Title }}{{ if ne .Title .Site.Title }} - {{ .Title }}{{ end }}</title>
    {{ partial "css.html" . }}
  </head>
  <body>
    {{ partial "navbar" . }}
    {{ block "main" . }}
    {{ end }}
    {{ partial "javascript.html" . }}
  </body>
</html>
