{{ define "main" }}
<div class="main-container">
    <nav aria-label="breadcrumb" role="navigation" class="bg-primary text-white">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a href="{{ .Site.BaseURL }}">Главная</a>
                        </li>
                        <li class="breadcrumb-item">
                            <a href="{{ " gallery " | absURL }}">Галерея</a>
                        </li>
                        <li class="breadcrumb-item active" aria-current="page">
                            {{ .Title }}
                        </li>
                    </ol>
                </div>
            </div>
        </div>
    </nav>
    <section class="bg-white">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-10 col-lg-8">
                    <h1 class="display-4">{{ .Title }}</h1>
                    <span class="lead">{{ .Description }}</span>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-10 col-lg-8 text-center">
                    <div class="main-carousel" data-flickity='{ "cellAlign": "center", "contain": true, "prevNextButtons": true, "pageDots":true, "wrapAround":true, "autoPlay":5000, "imagesLoaded":true }'>
                        {{ $images := .Params.images }} {{ range $k, $v := $images }}
                        <div class="carousel-cell">
                            <div class="card height-20">
                                <div class="card-body d-flex align-items-center justify-content-center">
                                    <img class="logo-lg" src="{{ $v | absURL }}" />
                                </div>
                            </div>
                        </div>
                        {{ end }}
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
{{ end }}
